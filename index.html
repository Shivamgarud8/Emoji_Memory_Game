<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Memory Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      animation: backgroundShift 10s ease-in-out infinite alternate;
    }

    @keyframes backgroundShift {
      0% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
      100% { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      font-size: 2.5rem;
      animation: titlePulse 2s ease-in-out infinite alternate;
      text-align: center;
    }

    @keyframes titlePulse {
      0% { transform: scale(1); text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
      100% { transform: scale(1.05); text-shadow: 4px 4px 8px rgba(0,0,0,0.5); }
    }

    #timer {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 15px 25px;
      margin-bottom: 25px;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      animation: timerGlow 1.5s ease-in-out infinite alternate;
    }

    @keyframes timerGlow {
      0% { box-shadow: 0 8px 32px rgba(0,0,0,0.1); }
      100% { box-shadow: 0 8px 32px rgba(255,255,255,0.2), 0 0 20px rgba(255,255,255,0.1); }
    }

    #time {
      color: #ffeb3b;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      animation: timeCounter 1s ease-in-out infinite;
    }

    @keyframes timeCounter {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      max-width: 500px;
      width: 100%;
      padding: 25px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      animation: boardFloat 4s ease-in-out infinite alternate;
    }

    @keyframes boardFloat {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-10px); }
    }

    .card {
      aspect-ratio: 1;
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: 3px solid transparent;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: cardEntrance 0.6s ease-out;
    }

    @keyframes cardEntrance {
      0% { 
        opacity: 0;
        transform: scale(0.5) rotate(180deg);
      }
      100% { 
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    .card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      border-color: rgba(255, 255, 255, 0.5);
      background: linear-gradient(145deg, #f0f0f0, #ffffff);
    }

    .card:active {
      transform: translateY(-4px) scale(1.02);
      transition: all 0.1s ease;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s ease;
    }

    .card:hover::before {
      left: 100%;
    }

    .card.flipped {
      background: linear-gradient(145deg, #4CAF50, #45a049);
      color: white;
      transform: rotateY(180deg);
      animation: flipCard 0.6s ease-in-out;
    }

    @keyframes flipCard {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(90deg) scale(1.1); }
      100% { transform: rotateY(180deg); }
    }

    .card.matched {
      background: linear-gradient(145deg, #FF9800, #F57C00);
      animation: matchPulse 0.8s ease-in-out;
      border-color: #FFD700;
    }

    @keyframes matchPulse {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.2) rotate(5deg); }
      75% { transform: scale(1.2) rotate(-5deg); }
    }

    .card.hidden {
      background: linear-gradient(145deg, #9C27B0, #7B1FA2);
      color: white;
      animation: hideCard 0.4s ease-in-out;
    }

    @keyframes hideCard {
      0% { transform: scale(1); }
      50% { transform: scale(0.8); }
      100% { transform: scale(1); }
    }

    #message {
      margin-top: 25px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      text-align: center;
      min-height: 40px;
      animation: messageSlide 0.5s ease-out;
    }

    @keyframes messageSlide {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .particle {
      position: fixed;
      pointer-events: none;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #ffeb3b, #ff9800);
      border-radius: 50%;
      animation: particleFloat 3s ease-out forwards;
    }

    @keyframes particleFloat {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(0);
      }
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .game-board {
        grid-template-columns: repeat(3, 1fr);
        max-width: 350px;
        gap: 10px;
        padding: 15px;
      }
      
      .card {
        font-size: 2rem;
      }
      
      h1 {
        font-size: 2rem;
      }
    }

    /* Additional floating elements */
    .floating-emoji {
      position: fixed;
      font-size: 2rem;
      pointer-events: none;
      animation: floatAround 15s linear infinite;
      opacity: 0.1;
    }

    @keyframes floatAround {
      0% {
        transform: translateX(-100px) translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateX(100vw) translateY(-100px) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>üß† Emoji Memory Game</h1>
  <div id="timer">Time Left: <span id="time">120</span>s</div>
  <div class="game-board" id="gameBoard"></div>
  <div id="message"></div>

  <!-- Floating background emojis -->
  <div class="floating-emoji" style="left: 10%; animation-delay: 0s;">üéÆ</div>
  <div class="floating-emoji" style="left: 30%; animation-delay: 3s;">üéØ</div>
  <div class="floating-emoji" style="left: 60%; animation-delay: 7s;">‚≠ê</div>
  <div class="floating-emoji" style="left: 80%; animation-delay: 12s;">üéä</div>

  <script>
    class MemoryGame {
      constructor() {
        this.gameBoard = document.getElementById('gameBoard');
        this.timeElement = document.getElementById('time');
        this.messageElement = document.getElementById('message');
        this.cards = [];
        this.flippedCards = [];
        this.matchedPairs = 0;
        this.timeLeft = 120;
        this.gameActive = true;
        this.timer = null;
        
        // Enhanced emoji set
        this.emojis = [
          'üéÆ', 'üéØ', 'üé™', 'üé®', 'üé≠', 'üé™', 'üé∞', 'üé≤',
          'üöÄ', 'üåü', 'üíé', 'üî•', '‚ö°', 'üí´', 'üåà', 'üéä'
        ];
        
        this.init();
      }

      init() {
        this.createCards();
        this.startTimer();
        this.showMessage('Match all pairs before time runs out! üöÄ');
        this.createParticleEffect();
      }

      createCards() {
        // Create pairs of emojis
        const gameEmojis = this.emojis.slice(0, 8);
        const cardEmojis = [...gameEmojis, ...gameEmojis];
        
        // Shuffle the cards
        this.shuffleArray(cardEmojis);
        
        // Create card elements
        cardEmojis.forEach((emoji, index) => {
          const card = document.createElement('div');
          card.className = 'card';
          card.dataset.emoji = emoji;
          card.dataset.index = index;
          card.innerHTML = '‚ùì';
          card.addEventListener('click', () => this.flipCard(card));
          
          // Staggered entrance animation
          card.style.animationDelay = `${index * 0.1}s`;
          
          this.gameBoard.appendChild(card);
          this.cards.push(card);
        });
      }

      shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      flipCard(card) {
        if (!this.gameActive || card.classList.contains('flipped') || card.classList.contains('matched')) {
          return;
        }

        card.classList.add('flipped');
        card.innerHTML = card.dataset.emoji;
        this.flippedCards.push(card);

        // Create particles on card flip
        this.createClickParticles(card);

        if (this.flippedCards.length === 2) {
          this.gameActive = false;
          setTimeout(() => this.checkMatch(), 800);
        }
      }

      checkMatch() {
        const [card1, card2] = this.flippedCards;
        
        if (card1.dataset.emoji === card2.dataset.emoji) {
          // Match found
          card1.classList.add('matched');
          card2.classList.add('matched');
          this.matchedPairs++;
          this.showMessage('Great match! üéâ');
          this.createMatchParticles();
          
          if (this.matchedPairs === 8) {
            this.gameWon();
          }
        } else {
          // No match
          setTimeout(() => {
            card1.classList.remove('flipped');
            card2.classList.remove('flipped');
            card1.classList.add('hidden');
            card2.classList.add('hidden');
            card1.innerHTML = '‚ùì';
            card2.innerHTML = '‚ùì';
            
            setTimeout(() => {
              card1.classList.remove('hidden');
              card2.classList.remove('hidden');
            }, 400);
          }, 500);
          this.showMessage('Try again! ü§î');
        }
        
        this.flippedCards = [];
        this.gameActive = true;
      }

      startTimer() {
        this.timer = setInterval(() => {
          this.timeLeft--;
          this.timeElement.textContent = this.timeLeft;
          
          // Change timer color as time runs low
          if (this.timeLeft <= 30) {
            this.timeElement.style.color = '#ff4444';
            this.timeElement.style.animation = 'timeCounter 0.5s ease-in-out infinite';
          } else if (this.timeLeft <= 60) {
            this.timeElement.style.color = '#ffaa00';
          }
          
          if (this.timeLeft <= 0) {
            this.gameOver();
          }
        }, 1000);
      }

      gameWon() {
        clearInterval(this.timer);
        this.gameActive = false;
        this.showMessage('üéä Congratulations! You won! üéä');
        this.createWinAnimation();
      }

      gameOver() {
        clearInterval(this.timer);
        this.gameActive = false;
        this.showMessage('‚è∞ Time\'s up! Try again! ‚è∞');
        this.cards.forEach(card => card.style.opacity = '0.5');
      }

      showMessage(text) {
        this.messageElement.textContent = text;
        this.messageElement.style.animation = 'none';
        setTimeout(() => {
          this.messageElement.style.animation = 'messageSlide 0.5s ease-out';
        }, 10);
      }

      createClickParticles(card) {
        const rect = card.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        
        for (let i = 0; i < 5; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = centerX + (Math.random() - 0.5) * 20 + 'px';
          particle.style.top = centerY + (Math.random() - 0.5) * 20 + 'px';
          document.body.appendChild(particle);
          
          setTimeout(() => particle.remove(), 3000);
        }
      }

      createMatchParticles() {
        for (let i = 0; i < 10; i++) {
          setTimeout(() => {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = window.innerHeight + 'px';
            particle.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 3000);
          }, i * 100);
        }
      }

      createWinAnimation() {
        // Create confetti effect
        for (let i = 0; i < 30; i++) {
          setTimeout(() => {
            const particle = document.createElement('div');
            particle.innerHTML = ['üéâ', 'üéä', '‚≠ê', 'üí´', 'üåü'][Math.floor(Math.random() * 5)];
            particle.style.position = 'fixed';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = '-50px';
            particle.style.fontSize = '2rem';
            particle.style.pointerEvents = 'none';
            particle.style.animation = 'particleFloat 4s ease-out forwards';
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 4000);
          }, i * 100);
        }
      }

      createParticleEffect() {
        setInterval(() => {
          if (Math.random() < 0.3) {
            const particle = document.createElement('div');
            particle.innerHTML = '‚ú®';
            particle.style.position = 'fixed';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = window.innerHeight + 'px';
            particle.style.fontSize = '1.5rem';
            particle.style.pointerEvents = 'none';
            particle.style.opacity = '0.6';
            particle.style.animation = 'particleFloat 5s ease-out forwards';
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 5000);
          }
        }, 2000);
      }
    }

    // Initialize the game when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      new MemoryGame();
    });
  </script>
</body>
</html>
